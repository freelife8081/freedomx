<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreedomX DEX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #000000);
      color: #ffd700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dex-container {
      background-color: #2a2a2a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ffd700;
    }
    h2 {
      text-align: center;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 15px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffea00;
    }
  </style>
</head>
<body>
  <div class="dex-container">
    <h2>FreedomX Swap</h2>
    <label for="fromToken">From Token Address:</label>
    <input type="text" id="fromToken" placeholder="0x...">
    <label for="toToken">To Token Address:</label>
    <input type="text" id="toToken" placeholder="0x...">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="0.0">
    <button onclick="swapTokens()">Swap</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <script>
    async function swapTokens() {
      if (typeof window.ethereum === 'undefined') {
        alert('MetaMask is not installed!');
        return;
      }

      const web3 = new Web3(window.ethereum);
      await window.ethereum.enable();

      const fromToken = document.getElementById('fromToken').value;
      const toToken = document.getElementById('toToken').value;
      const amount = document.getElementById('amount').value;

      const accounts = await web3.eth.getAccounts();
      const user = accounts[0];

      // Replace with your router contract ABI and address
      const routerAbi = [/* Router ABI here */];
      const routerAddress = '0xYourRouterAddress';

      const router = new web3.eth.Contract(routerAbi, routerAddress);

      // Approve the router to spend tokens
      const tokenAbi = [/* ERC20 ABI here */];
      const token = new web3.eth.Contract(tokenAbi, fromToken);
      const amountInWei = web3.utils.toWei(amount, 'ether');

      await token.methods.approve(routerAddress, amountInWei).send({ from: user });

      // Perform the swap
      await router.methods.swapExactTokensForTokens(
        amountInWei,
        0,
        [fromToken, toToken],
        user,
        Math.floor(Date.now() / 1000) + 60 * 10
      ).send({ from: user });

      alert('Swap executed!');
    }
  </script>
  <script src="dex.js"></script>

</body>
</html>
